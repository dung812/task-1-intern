<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Số Điện Thoại - Ninja Van</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container while">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="logo-ninjavan">
            <p class="logo-title">giao thông suốt</p>
        </div>
        <div class="center ">
            <p>Bạn gì ơi  nhập Số Điện Thoại ở đây nè</p>
            <input type="tel" class="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            <div class="row">
                <div class="col l-6 l-o-3 m-8 m-o-2 c-12">
                    <img src="./assets/img/phone.png" alt="ninja" class="ninjaphone-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
