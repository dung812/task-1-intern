<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container white" style="background-image: url(./assets/img/Artboard1.png)">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="logo-ninjavan">
            <p class="logo-title">giao thông suốt</p>
        </div>
        <div class="center uppercase">
            <p class="title semibold">ship hàng liền tay, nhận ngay quà tặng</p>
            <p class="title bold mt-8 font-2">giải đặc biệt</p>
            <p class="text-3D">Máy in nhiệt mini</p>
            <h2 class="gift-name">paperang</h2>
            <p class="subtitle">và hàng ngàn giải thưởng hấp dẫn khác</p>

            <div class="grid wide">
                <div class="row">
                    <div class="col l-12 m-12 c-12">
                        <div class="box">
                            <div class="light-container-large">
                                <div class="light-large horizontal left"></div>
                                <div class="light-large horizontal right"></div>  
                                <div class="light-large vertical top"></div>
                                <div class="light-large vertical bottom"></div>
                                <div class="light-large horizontal half-left"></div>
                                <div class="light-large horizontal half-right-1"></div>
                                <div class="light-large horizontal half-right-2"></div>
                                <div class="light-large vertical half-top"></div>
                                <div class="light-large vertical half-bottom-1"></div>
                                <div class="light-large vertical half-bottom-2"></div>
                                <div class="light-large horizontal half-bottom-3"></div>  
                                <div class="light-large horizontal half-bottom-4"></div>  
                            </div>
                            <img src="./assets/img/mayanh.png" alt="" class="box-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <img src="./assets/img/ThuBong.png" alt="qua-thu-bong" class="gift-item">
        <img src="./assets/img/helmet-1.png" alt="qua-mu-bao-hiem" class="gift-item">
        <img src="./assets/img/tuitote.png" alt="qua-tui-xach" class="gift-item">
        <img src="./assets/img/mask.png" alt="qua-khau-trang" class="gift-item">
        <img src="./assets/img/tuigoihang.png" alt="qua-sticker" class="gift-item">
        <img src="./assets/img/bangkeo.png" alt="qua-bang-keo" class="gift-item">
    </div>
</body>
</html>
